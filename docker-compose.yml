version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: codevilla-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Otimizado para Windows - apenas arquivos essenciais
      - ./.env:/var/www/html/.env:delegated
      - ./app:/var/www/html/app:delegated
      - ./config:/var/www/html/config:delegated
      - ./routes:/var/www/html/routes:delegated
      - ./resources:/var/www/html/resources:delegated
      # Volumes nomeados para melhor performance
      - storage-data:/var/www/html/storage
      - cache-data:/var/www/html/bootstrap/cache
      - vendor-data:/var/www/html/vendor
      - node-modules-data:/var/www/html/node_modules
      - public-build-data:/var/www/html/public/build
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    networks:
      - codevilla-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16
    container_name: codevilla-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-postgres}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - codevilla-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: codevilla-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@codevilla.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8081:80"
    networks:
      - codevilla-network
    depends_on:
      - db

networks:
  codevilla-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local
  cache-data:
    driver: local
  vendor-data:
    driver: local
  node-modules-data:
    driver: local
  public-build-data:
    driver: local
