version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: codevilla-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hgeducacao_db
      POSTGRES_USER: laravel_user
      POSTGRES_PASSWORD: nasus123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - codevilla-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_user -d hgeducacao_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: codevilla-app
    restart: unless-stopped
    working_dir: /var/www/html
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Otimizado para Windows - apenas arquivos essenciais
      - ./.env:/var/www/html/.env:delegated
      - ./app:/var/www/html/app:delegated
      - ./config:/var/www/html/config:delegated
      - ./routes:/var/www/html/routes:delegated
      - ./resources:/var/www/html/resources:delegated
      # Volumes nomeados para melhor performance
      - storage-data:/var/www/html/storage
      - cache-data:/var/www/html/bootstrap/cache
      - vendor-data:/var/www/html/vendor
      - node-modules-data:/var/www/html/node_modules
      - public-build-data:/var/www/html/public/build
    ports:
      - "8000:8080"
    networks:
      - codevilla-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=hgeducacao_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=nasus123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codevilla-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local
  cache-data:
    driver: local
  vendor-data:
    driver: local
  node-modules-data:
    driver: local
  public-build-data:
    driver: local
