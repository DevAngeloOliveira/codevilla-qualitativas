version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: codevilla-app
    restart: unless-stopped
    working_dir: /var/www/html
    network_mode: bridge
    volumes:
      # Otimizado para Windows - apenas arquivos essenciais
      - ./.env:/var/www/html/.env:delegated
      - ./app:/var/www/html/app:delegated
      - ./config:/var/www/html/config:delegated
      - ./routes:/var/www/html/routes:delegated
      - ./resources:/var/www/html/resources:delegated
      # Volumes nomeados para melhor performance
      - storage-data:/var/www/html/storage
      - cache-data:/var/www/html/bootstrap/cache
      - vendor-data:/var/www/html/vendor
      - node-modules-data:/var/www/html/node_modules
      - public-build-data:/var/www/html/public/build
    ports:
      - "8000:8080"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=192.168.65.254
      - DB_PORT=5432
      - DB_DATABASE=hgeducacao_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=nasus123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  storage-data:
    driver: local
  cache-data:
    driver: local
  vendor-data:
    driver: local
  node-modules-data:
    driver: local
  public-build-data:
    driver: local
